<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入頁面</title>
    <link rel='stylesheet' type='text/css' href='./css/login.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
      <div class='brand'>
      <img src="./image/other/Quatrefoil Main Logo.png" width="180px" height="40px">
      <div class="center-links">
        <a href="#">四季色彩測驗</a>
        <a href="#">四季商城</a>
        <a href="#">四季論壇</a>
    </div>
      <button class="cloth-btn"><img src="./image/icon/shirt-black.png" width="50px" height="40px"/></button> 
      </div>
    <div class="container">
        <div class="login">
            <h2 class="text">快速登入</h2>
            <div class="social-login">
                <button class="social_login_fb"><img src="./image/icon/facebook.png" width="18px" height="18px"/><span>  Facebook 登入</span></button>
                <button class="social_login_google"><img src="./image/icon/google.png" width="18px" height="18px"/><span>  Google 登入</span></button>
            </div>
            <div class="separator"></div>
            <h2 class="text">電子郵件登入</h2>
            <form>
                <div class="input-group">
                    <label for="email"></label>
                    <input type="email" id="email" name="email" placeholder="email">
                </div>
                <div class="input-group">
                    <label for="password"></label>
                    <input type="password" id="password" name="password" placeholder="密碼">
                </div>
                <button type="submit" class="login-btn" style="color: #409FAC">登入</button>
            </form>
        </div>
        <div class="register"; style="font-size: 18px">
            <h2>還沒有帳號嗎?</h2>
            <p>註冊會員免費享有以下功能</p>
            <p>......</p>
            <p>......</p>
            <p>......</p>
            <button class="register-btn" style="color: #FFFFFF">去註冊</button>
        </div>
    </div>
</body>
</html>

</html>
