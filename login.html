<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>四季更褶 | 登入</title>

<link rel='stylesheet' type='text/css' href='./CSS/Navbar.css'>
<link rel='stylesheet' type='text/css' href='./CSS/login.css'>
<link rel='stylesheet' type='text/css' href='./CSS/login_max700.css'>

<script src="./javascript/login.js"></script>

</head>

<body>

  <nav>
    <div class='nav_brand'>
      <a href="#"><img src="./images/icon/brand.png"/></a>
    </div>
    <div class='nav_center'>
      <a href="#"><span>四季色彩分析</span></a>
      <a href="#"><span>四季商城</span></a>
      <a href="#"><span>四季論壇</span></a>
    </div>
    <div class='nav_right'>
      <a href="#"><img src="./images/icon/shirt-black.png" width="24px" height="24px"/></a>
      <a href="#"><img src="./images/icon/user.png" width="23px" height="23px"/></a>
    </div>
  </nav>
  
  <main>

    <div class='login'>
      <h3>快速登入</h3>
    
      <div class="social_login">
        <button class="btn_social_login"><img src="./images/icon/facebook.png" width="20px" height="20px"/>Facebook登入</button>
        <button class="btn_social_login"><img src="./images/icon/google.png" width="20px" height="20px"/>Google登入</button>
      </div>
      
      <div class="seperate">
        <div class="line"></div>
        <span>or</span>
        <div class="line"></div>
      </div>
      
      <h3>電子郵件登入</h3>
      <form>
        <input placeholder="email" required/>
        <input type="password" placeholder="密碼" required/>
        <input id="login" value="登入" type="submit"/>
      </form>
      
      <div class="hint">
        <a id="forget" href="#">忘記密碼</a>
      </div>

    </div>
      
    <div class="register">
      <h3>還沒有帳號嗎?</h3>
      <div>註冊會員免費享有以下功能</div>
      <ul>
        <li>四季衣櫃</li>
        <li>四季論壇</li>
        <li>四季測驗服裝推薦</li>
      </ul>
      <button id="go_register" onclick="locat_register()">去註冊</button>
    </div>
  
  </main>
  
</body>
</html>
